  <title>Kards v1</title>

  <!-- build:[href] /styles.min.css -->

<body>
  <!-- Application container. -->
  <main role="main" id="main">


      <div id="canvas"><!-- Kards elements main paper --></div>
      <div id="navigator visuallyhidden"><!-- Kards navigation scaled down paper --></div>

      <div>
          <h3>Questions</h3>

          <p>Add a new question</p>
          <button type="button" class="" id="btnNewQuestion">New question</button>

          <form id="" method="" action="" class="formQuestionOptions">

              <h4>Question settings</h4>

              <div class="form-controls  form-controls--width-full">

                  <label for="questionCategory">Question category</label>

                  <select class="" id="questionCategory" name="questionCategory" size="1">
                      <!-- populate this with JSON -->
                      <option value="">Constant</option>
                      <option value="">Constant</option>
                      <option value="">Constant</option>
                      <option value="">Constant</option>
                  </select>

              </div>

              <div class="form-controls  form-controls--width-full">

                  <label for="questionType">Question type</label>

                  <select class="" id="questionType" name="questionType" size="1">
                      <!-- populate this with JSON -->
                      <option value="1">Boolean (true or false)</option>
                      <option value="2">Multiple choice</option>
                      <option value="3">Numeric</option>
                      <option value="4">True, false, not-sure</option>
                  </select>

              </div>

              <div class="form-controls-dynamic">

                  <div class="form-controls  form-controls--width-half  pull-left">

                      <label for="questionNumAnswers">Number of answers</label>
                      <input type="number" value="3" id="questionNumAnswers" name="questionNumAnswers">

                  </div>

                  <div class="form-controls  form-controls--width-half  pull-right">

                      <label for="questionNumStep">Numeric step value</label>
                      <input type="number" value="50" id="questionNumStep" name="questionNumStep">

                  </div>

              </div>

              <div class="form-controls  form-controls--width-full">

                  <label for="questionDataPoint">Data point</label>

                  <select class="" id="questionDataPoint" name="questionDataPoint" size="10">
                      <!-- populate this with JSON -->
                      <optgroup label="EHR Data">
                          <option value="1">Age</option>
                          <option value="2">Gender</option>
                          <option value="3">Smoker</option>
                      </optgroup>
                  </select>

              </div>


              <div class="form-controls  form-controls--width-full">

                  <label for="questionUnknownAnswerAllowed">Allow unknown as one of the answers</label>

                  <input type="checkbox" value="" name="questionUnknownAnswerAllowed" id="questionUnknownAnswerAllowed">

              </div>

              <div class="form-controls  form-controls--width-full" id="viewButtons">

                  <label for="btnQuestionAdd" class="visuallyhidden">Click the button to add the question</label>

                  <button type="button" id="btnQuestionAdd" name="btnQuestionAdd" class="button-add">Add question</button>
                  <button type="button" id="btnAddAnswer" class="button-add">Add answer</button>
                  <button type="button" id="btnAddLogicOutPoint" class="button-add">Add logic out point</button>
                  <button type="button" id="btnAddContent" class="button-add">Add content</button>
                  <button type="button" id="btnLogGraph" class="button-add">Console log graph</button>

              </div>



          </div>

      </div>
